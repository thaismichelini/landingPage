<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <title>Home Design</title>
</head>

<body>
    <div id="barraMenu">
        <h1>ESTÁ CHEGANDO NOSSA QUEIMA DE ESTOQUE!</h1>
    </div>
    <section class="section-container background-sectionOne">
        <div class="card-container">
            <div id="content">
                <h1>Cadastre seu e-mail</h1>
                <h2>E não fique fora dessa!</h2>

                <form id="form">
                    <label for="name">
                        <span>Nome</span>
                        <input type="text" id="name" name="name">
                    </label>

                    <label for="email">
                        <span>E-mail</span>
                        <input type="email" id="email" name="email">
                    </label>

                    <input type="submit" value="CADASTRAR" id="button">
                </form>
            </div>
        </div>
    </section>
    <div class="timer">
        <div class="countdown">
            <div>
                <h2 id ="dias">00</h2>
                <p>DIAS</p>
            </div>
            <div>
                <h2 id="horas">00</h2>
                <p>HORAS</p>
            </div>
            <div>
                <h2 id="minutos">00</h2>
                <p>MINUTOS</p>
            </div>
            <div>
                <h2 id="segundos">00</h2>
                <p>SEGUNDOS</p>
            </div>
        </div>
    </div>
    


    <footer>
       

        <div class="icons-social">
            <img src="img/logo.png" alt="logo">
            <p></p>Visite as nossas redes sociais. </p>
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
        </div>
    
    </footer>


<script type="module" src="js/script.js"></script>
</body>
</html>
